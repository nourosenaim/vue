<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="shopping-list">
        <h1>{{header ? header.toLocaleUpperCase() : "Welcone Vue"}}</h1>
        <!-- also can use 
        <h1>{{header.toLocaleUpperCase() || "Welcone Vue"}}</h1> -->
        <!-- <input v-model="header">  For input-->
         <ul>
            <li v-for="item in items" :key="item.id"> {{item.label}}</li>
            <!-- we can also write this way
            <li v-for="(item, key) in items" :key="item.id">{{key}} {{item.label}}</li> -->
            
         </ul>
    </div>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
        const shoppingList = Vue.createApp({
            data(){
                return{
                    header:" Shopping List App",
                    items: [
                        {id:1, label:"10 party hats"},
                        {id:2, label:"2 board games"},
                        {id:3, label:"20 cups"},
                    ]  
                  
                }
            }
        }).mount('#shopping-list')
    </script>
</body>
</html>
